<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home-Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <img src="images/logo.png" alt="logo" class="logo" />
      <ul id="menu-links">
        <li>Home</li>
        <li>Services</li>
        <li>Projects</li>
        <li>About us</li>
      </ul>
      <button class="nav-btn">
        Get Started <img src="images/arrow-white.png" alt="arrow" />
      </button>
      <img
        src="images/menu.png"
        alt="menu"
        class="menu-icon"
        onclick="toggleMenu()"
      />
    </nav>
    <div class="header">
      <div class="header-content">
        <h1><span>FREE</span><br /><span>LANCER</span></h1>
        <div class="btn-container">
          <button class="btn-dark">
            Request call back <img src="images/phone.png" alt="" />
          </button>
          <button class="btn-light">
            Know more <img src="images/arrow-black.png" alt="" />
          </button>
        </div>
        <p>Passionate UI/UX designers with 2+ years of experience.</p>
      </div>

      <img
        src="images/user.png"
        alt="user"
        class="user-img"
      />
    </div>
  </body>
  <script>
    let navbar = document.querySelector("nav");
    let menulinks = document.getElementById("menu-links");

    function toggleMenu() {
      menulinks.classList.toggle("show-menu");
    }
    window.onscroll = function () {
      if (window.scrollY > 0) {
        navbar.style.background = "#eefff9";
      } else {
        navbar.style.background = "transparent";
      }
    };
  </script>
</html>
